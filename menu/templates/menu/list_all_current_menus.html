{% extends "layout.html" %}
{% block body %}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="post">
                        {% for menu in menus %}
                            <h1 class="btn-link">
                                {% if user.is_authenticated %}
                                    <a class="btn btn-default" href="{% url 'menu:edit_menu' pk=menu.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                                {% endif %}
                                <a href="{% url 'menu:menu_detail' pk=menu.pk %}">{{ menu.season }}</a>
                            </h1>
                            <p class="btn-link">{{ menu.items.all|join:", "}}</p>
							{% if menu.expiration_date %}
								<div class="date">
									Expires on: {{ menu.expiration_date }}
								</div>
							{% endif %}
							<hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
