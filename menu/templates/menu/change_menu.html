{% extends "layout.html" %}
{% block body %}
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Change menu</h1>
                    <form action="{% url 'menu:edit_menu' pk=menu.pk %}" method="POST" enctype="multipart/form-data" class="menu-form">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="save btn btn-default">Save</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
